<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function jump() {
            var total = "";
            for(var i = 0; i < 100000; i++) {
                total = total + i.toString();
                history.pushState(0, 0, total);
            }
        }
    </script>
    <button onclick="jump()">123</button>
</body>

</html>
